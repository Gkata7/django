{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3">{{ question.question_text }}</h1>

<ul class="list-group mb-3">
  {% for choice in question.choice_set.all%}
  <li class="list-group-item">
    {{choice.choice_text}} <span class="badge badge-success float-right">{{choice.votes}} vote{{ choice.votes | pluralize }}</span>
  </li>
  {% endfor %}
</ul>


<a href="{% url 'poll:index' %}" class="btn btn-primary">Back To Polls</a>
<a href="{% url 'poll:detail' question.id %}" class="btn btn-info">Vote Again?</a>
{% endblock %}
